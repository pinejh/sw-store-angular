<!DOCTYPE html>
<html ng-app="storeApp">
 <head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 </head>
 <body>
  <div class="container" ng-controller="storeCtrl">
   <div class="hero">
    <img src="images/logo.png"/>
   </div>
   <div class="store">
    <div class="nav">
     <ul class="navbar" id="nav">
      <li></li>
      <li class="navitem" id="tab1" ng-click="setTab(0)"><h2 class="title">Lightsabers</h2><div ng-class="{selected:currTab==0}"></div></li>
      <li class="navitem" id="tab2" ng-click="setTab(1)"><h2 class="title">Blasters</h2><div ng-class="{selected:currTab==1}"></div></li>
      <li class="navitem" id="tab3" ng-click="setTab(2)"><h2 class="left">Cart</h2><h3 class="right" id="total">{{cartTotal()|currency}}</h3><div ng-class="{selected:currTab==2}"></div></li>
      <li></li>
     </ul>
    </div>
    <table class="shop">
     <tr class="row" ng-repeat="row in rows track by $index">
      <td class="item" ng-click="openItem($parent.$index*3+$index)" ng-repeat="item in row track by $index">
       <img ng-src="{{item.imgsrc}}">
       <h3 class="name">{{item.name}}</h3>
       <h4 class="price">{{item.price|currency}}</h4>
      </td>
     </tr>
    </table>
    <div id="window">
     <div id="popup" class="ng-hide" ng-show="currIndex!==-1" ng-click="exitItem()">
      <div id="item">
       <img ng-src="{{currItem.imgsrc}}"/>
       <div class="text">
        <h3 class="details">{{currItem.name}}</h3>
        <h4 class="details">{{currItem.price|currency}}</h4>
       </div>
       <div id="addtocart" ng-click="addToCart(currIndex)">{{addRemove()}}</div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
